[[extend 'layout.html']]

<style>
    [v-cloak] {
        display: none;
    }
    .square {
        width: 5em;
        height: 5em;
    }
    .table.is-borderless td,
	/* References https://github.com/jmaczan/bulma-helpers/issues/3 */
	.table.is-borderless th {
        border: 0;
    }
    /* References https://github.com/jgthms/bulma/issues/1513 */
    .table {
        margin-left: auto;
        margin-right: auto;
    }
</style>

<div class="section" id="vue-target">
    <div class="section">
        Profile and goals goes here!
        <!-- <button class="button is-primary" @click="get_reflections">
            Get reflections
        </button> -->
    </div>
    <div class="container is-centered">
        <table class="table is-borderless is-narrow has-text-centered">
            <thead>
                <tr>
                    <th v-for="day in daysOfTheWeek">{{day}}</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="week in [week1, week2, week3, week4, week5]">
                    <td v-for="day in week">
                        <div
                            :class="[{'has-background-danger' : day.prod_lvl == 1}, {'has-background-warning': day.prod_lvl == 2}, {'has-background-success': day.prod_lvl == 3}]"
                            class="block button square m-2"
                        >
                            <div class="container">
                                <span class="title"> {{day.day}} </span>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

[[block page_scripts]]
<script>
    let get_reflections_url = "[[=XML(get_reflections_url)]]";
</script>
<script src="js/profile.js"></script>
[[end]]
