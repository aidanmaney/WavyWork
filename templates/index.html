[[extend 'layout.html']]

[[block page_head]]
<link rel="stylesheet" href="css/custom.scss">
[[end]]

<div class="section" id="vue-target">
   <div class="section">
      Hello.
   </div>
   <a class="button" href="">Add Task</a>
   <div class="FormDate" @keyup="store_date">
      <input
        class="FormDate__input FormDate__input--day"
        type="number"
        v-model="day"
        placeholder="dd">
      <span class="FormDate__divider">/</span>
      <input
        class="FormDate__input FormDate__input--month"
        type="number"
        v-model="month"
        placeholder="mm">
      <span class="FormDate__divider">/</span>
      <input
        class="FormDate__input FormDate__input--year"
        type="number"
        v-model="year"
        placeholder="yyyy">
      <span class="FormDate__divider">|</span>
      <input
        class="FormDate__input FormDate__input--year"
        type="number"
        v-model="year"
        placeholder="hour">
      <span class="FormDate__divider">:</span>
      <input
        class="FormDate__input FormDate__input--year"
        type="number"
        v-model="year"
        placeholder="minute">
   </div>
</div>
