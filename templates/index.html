[[extend 'layout.html']]


<!-- Starter code from chatgpt -->
<style>
	.timeline {
		position: relative;
		margin: 40px 0;
		display: flex;
		align-items: flex-start;
		justify-content: space-between;
		flex-wrap: wrap;
	}

	.timeline::before {
		content: '';
		position: absolute;
		top: 50%;
		left: 0;
		width: 100%;
		height: 2px;
		background-color: #757171;
		z-index: -1;
	}


	.timeline-circle-green {
		width: 20px;
		height: 20px;
		border-radius: 50%;
		background-color: #3CB043;
		display: flex;
		align-items: center;
		justify-content: center;
	}


	.timeline-circle-black {
		width: 20px;
		height: 20px;
		border-radius: 50%;
		background-color: #000;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.timeline-circle-red {
		width: 20px;
		height: 20px;
		border-radius: 50%;
		background-color: #FF2800;
		display: flex;
		align-items: center;
		justify-content: center;
	}
</style>

<style>
	.button-column {
	  display: flex;
	  flex-direction: column;
	}
	
	.button-column .button {
	  margin-bottom: 10px;
	}
  </style>
  
  <div class="columns">
	<div class="column is-one-fifth p-6">
		<div class="button-column">

				<!-- Iterate over tasks rows for user and
					display button for each task -->
				<button class="button is-primary">
					Task 1
				</button>

				<button class="button is-danger">
					Task 2
				</button>

				<button class="button is-danger">
					Task 3
				</button>

		  </div>
	</div>

	<div class="column is-one-fifth p-3">

		<!-- Iterate over each task for user, and create timeline for each task -->
		<div class="container">
			<div class="timeline">
				<div class="timeline-circle-green"></div>
				<!-- Iterate over completed subtasks and add black dot -->
				<div class="timeline-circle-red"></div>
			</div>
		</div>

		<div class="container">
			<div class="timeline">
				<div class="timeline-circle-green"></div>
				<div class="timeline-circle-black"></div>
				<div class="timeline-circle-red"></div>
			</div>
		</div>


		<div class="container">
			<div class="timeline">
				<div class="timeline-circle-green"></div>
				<div class="timeline-circle-black"></div>
				<div class="timeline-circle-black"></div>
				<div class="timeline-circle-black"></div>
				<div class="timeline-circle-red"></div>
			</div>
		</div>

	</div>
  </div>
