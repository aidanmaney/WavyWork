<!-- Starter code from chatgpt -->
<style>
	.timeline {
		position: relative;
		margin: 40px 0;
		display: flex;
		align-items: flex-start;
		justify-content: space-between;
		flex-wrap: wrap;
	}

	.timeline::before {
		content: '';
		position: absolute;
		top: 50%;
		left: 0;
		width: 100%;
		height: 2px;
		background-color: #757171;
		z-index: -1;
	}


	.timeline-circle-green {
		width: 30px;
		height: 30px;
		border-radius: 50%;
		background-color: #3CB043;
		display: flex;
		align-items: center;
		justify-content: center;
	}


	.timeline-circle-black {
		width: 30px;
		height: 30px;
		border-radius: 50%;
		background-color: #000;
		display: flex;
		align-items: center;
		justify-content: center;
	}

	.timeline-circle-red {
		width: 30px;
		height: 30px;
		border-radius: 50%;
		background-color: #FF2800;
		display: flex;
		align-items: center;
		justify-content: center;
	}
</style>
